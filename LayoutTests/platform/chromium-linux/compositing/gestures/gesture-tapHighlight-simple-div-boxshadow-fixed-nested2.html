<!DOCTYPE html>
<html>
<head>
<script src="../../../../fast/js/resources/js-test-pre.js"></script>
<script src="resources/target-div-run-test.js"></script>
</head>
<body onload="runTest();">
<div style="position: absolute; top: 10px; left: 10px; -webkit-transform: translateZ(0);">
<div style="position: relative; top: 10px; left: 25px;">
<div id="targetDiv" style="position: fixed; left: 50px; top: 50px; width: 50px; height: 50px; box-shadow: 0px 4px 23px 5px rgba(0, 0, 0, 0.2); border-style: solid; border-width: 2px; -webkit-tap-highlight-color: rgba(0, 255, 0, 0.5); cursor: Pointer">
<br><center>Target</center><br>
</div>
</div>
</div>
<div style="position: absolute; left: 10px; top: 250px; -webkit-transform: translateZ(0);">
This test is successful if the box labelled "Target" has a transparent green rectangle centered on it.
</div>
<script>
function runTest() {
    var clientRect = document.getElementById('targetDiv').getBoundingClientRect();
    x = (clientRect.left + clientRect.right) / 2;
    y = (clientRect.top +  clientRect.bottom) / 2;
    if (window.testRunner) {
        testRunner.dumpAsText(true);
        testRunner.waitUntilDone();
    }

    if (window.eventSender) {
        eventSender.gestureTapDown(x, y);
        window.setTimeout(function() { window.testRunner.notifyDone(); }, 0);
    } else {
        debug("This test requires DumpRenderTree.");
    }
}
</script>
</script>
</body>
</html>
