<html>
<head>
<script src="../http/tests/inspector/inspector-test.js"></script>
<script type="text/javascript">

var test = function()
{
    function dumpColor(colorText)
    {
        var color = WebInspector.Color.parse(colorText);
        InspectorTest.addResult("Dumping '" + colorText + "' in different formats:");
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.RGB));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.RGBA));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.HSL));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.HSLA));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.HSV));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.HSVA));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.HEX));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.ShortHEX));
        InspectorTest.addResult(" - " + color.toString(WebInspector.Color.Format.Nickname));
        InspectorTest.addResult(" - default: " + color.toString());
    }

    dumpColor("red");
    dumpColor("green");
    dumpColor("blue");
    dumpColor("cyan");
    dumpColor("magenta");
    dumpColor("yellow");
    dumpColor("white");
    dumpColor("black");

    dumpColor("rgb(94, 126, 91)");
    dumpColor("rgba(94, 126, 91, 0.5)");

    dumpColor("hsl(212, 55%, 32%)");
    dumpColor("hsla(212, 55%, 32%, 0.5)");

    dumpColor("#00FFFF");
    dumpColor("#0FF");
    InspectorTest.completeTest();
}

</script>
</head>
<body onload="runTest()">
<p>Tests WebInspector.Color</p>
</body>
</html>
